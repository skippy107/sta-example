<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tableau Test Fixture</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link type="text/css" rel="stylesheet" href="fixture.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script type="text/javascript" src="http://public.tableau.com/javascripts/api/tableau-2.0.0.min.js"></script>
    <script type="text/javascript" src="wrapper.js"></script>

    <script>
    $(document).ready(function() {
        $('#src-initviz').click(function(){
	        initializeSourceViz("srcTableauViz","https://public.tableau.com/views/WorldIndicators/GDPpercapita");
        });
        $('#src-addlisten').click(function(){
	        srcListenToMarksSelection();
        });
        $('#src-setfilters').click(function(){
            srcSwitchToSheet("GDP per capita");
	        srcFilterValue("Region","Europe","REPLACE");
	        srcFilterValue("YEAR(Date (year))",2008,"REPLACE");
        });
        $('#src-selectmarks').click(function(){
            srcSwitchToSheet("GDP per capita");
	        srcDbSheet.selectMarksAsync("Country / Region", "Luxembourg", "REPLACE");
        });
        $('#src-totalmarks').click(function(){
	        alert(srcTotalSelectedMarks("AVG(F: GDP per capita (curr $))"));
        });
        $('#src-removelisten').click(function(){
	        srcRemoveMarksSelectionEventListener();
        });
        $('#trg-initviz').click(function(){
	        initializeTargetViz("trgTableauViz","https://public.tableau.com/views/WorldIndicators/GDPpercapita");
        });
        $('#trg-addlisten').click(function(){
	        trgListenToMarksSelection();
        });
        $('#trg-setfilters').click(function(){
            trgSwitchToSheet("GDP per capita");
            trgFilterValue("Region","Europe","REPLACE");
	        trgFilterValue("YEAR(Date (year))",2008,"REPLACE");
           
        });
        $('#trg-selectmarks').click(function(){
            trgSwitchToSheet("GDP per capita");
	        trgDbSheet.selectMarksAsync("Country / Region", "Luxembourg", "REPLACE");
        });
        $('#trg-totalmarks').click(function(){
	        alert(trgTotalSelectedMarks("AVG(F: GDP per capita (curr $))"));
        });
        $('#trg-removelisten').click(function(){
	        trgRemoveMarksSelectionEventListener();
        });
    });
    </script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
        <div class="row">
            <div id="srcTableauViz" class="col-md-10" ></div>
        </div>
        <div class="row">
            <div id="srcButtons">
                <input type="button" class="btn btn-primary btn-sm" value="Initialize Visualization" id="src-initviz" >
                <input type="button" class="btn btn-primary btn-sm" value="Add Mark Event Listener" id="src-addlisten" >
                <input type="button" class="btn btn-primary btn-sm" value="Set Filters" id="src-setfilters" >
                <input type="button" class="btn btn-primary btn-sm" value="Select Marks" id="src-selectmarks" >
                <input type="button" class="btn btn-primary btn-sm" value="Display Total" id="src-totalmarks" >
                <input type="button" class="btn btn-primary btn-sm" value="Remove Mark Event Listener" id="src-removelisten" >
            </div>
        </div>
        <div class="row">
            <div id="srcDialog" class="col-md-10"></div>
        </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div id="trgTableauViz" class="col-md-10" ></div>
            </div>
            <div class="row">
                <div id="trgButtons">
                    <input type="button" class="btn btn-success btn-sm" value="Initialize Visualization" id="trg-initviz" >
                    <input type="button" class="btn btn-success btn-sm" value="Add Mark Event Listener" id="trg-addlisten" >
                    <input type="button" class="btn btn-success btn-sm" value="Set Filters" id="trg-setfilters" >
                    <input type="button" class="btn btn-success btn-sm" value="Select Marks" id="trg-selectmarks" >
                    <input type="button" class="btn btn-success btn-sm" value="Display Total" id="trg-totalmarks" >
                    <input type="button" class="btn btn-success btn-sm" value="Remove Mark Event Listener" id="trg-removelisten" >
                </div>
            </div>
            <div class="row">
                <div id="trgDialog" class="col-md-10"></div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
